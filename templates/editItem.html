{% extends "header.html" %}
{% block content %}

<form action="{{url_for('editItem', category_name=category_name, item_title=item.title, item=editItem)}} " method="POST">
  <div class="form-group row">
    <label for="Title" class="col-md-2 col-form-label col-form-label-lg">Title</label>
      <div class="col-md-10">
        <input type="text" id="title" placeholder="{{item_title}}" name="title">
      </div>
  </div>
  <div class="form-group row">
    <label for="Description" class="col-md-2 col-form-label col-form-label-lg">Description</label>
      <div class="col-md-10">
        <textarea rows="4" cols="30" name="description">{{item.description}}</textarea>
      </div>
  </div>
  <div class="form-group row">
    <label for="select" class="col-md-2 col-form-label col-form-label-lg">Title</label>
      <div class="col-md-10">
        <select name="category_id" id="category_id">
    	  {% for category in categories %}
    	    <option value="{{ category.id }}" >{{ category.name }}</option>
    	  {% endfor %}
  		</select>
      </div>
  </div>
  <div class="form-group row">
    <div class="col-md-12">
      <input type="submit" class="submit" name="submit" value="Submit">
    </div>
  </div>
</form>
{% endblock%}
